<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>PlayerId</th>
                    <th>Score</th>
                    <th>Time Taken</th>
                    <th>Mech 1</th>
                    <th>Mech 2</th>
                    <th>Be 1</th>
                    <th>Be 2</th>
                    <th>Int</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players" class="hover">
                    <td>{{ player.playerId }}</td>
                    <td>{{ player.score }}/{{ player.possibleScore }}</td>
                    <td>{{ player.timeTaken | number : '1.2-2' }} s</td>
                    <td *ngFor="let type of player.typeScore">
                        {{ type.score }}/{{ type.possibleScore }} ({{ type.timeTaken | number : '1.2-2' }} s)
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
